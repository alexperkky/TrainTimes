<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> -->
</head>
<body>
<div class="container">
    <div class="jumbotron" style="background-color: #7F462C; color: white">
        <h1 class="text-center">Train Schedule</h1>
        <h3 class="text-center">
            All Aboard!
        </h3>
    </div>

    <div class="row-lg">
        <div class="col-lg">
            <div class="card card-secondary">
                <div class="card-heading text-center">
                    <h3 class="card-title"><strong>Current Train Schedule</strong></h3>
                </div>
                <div class="card-body">
                    <table class="table table-dark" id="trainTable">
                        <thead>
                            <tr>
                                <th>Train Time</th>
                                <th>Destination</th>
                                <th>Frequency (minutes)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Leave Empty -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <br>

        <div class="row-lg">
            <div class="col-lg-12">
                <div class="card card-primary">
                    <div class="card-heading text-center">
                        <h3 class="card-title"><strong>Add Train</strong></h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="">Train Name</label>
                                <input type="text" class="form-control" name="trainNameInput">
                            </div>
                            <div class="form-group">
                                    <label for="">Destination</label>
                                    <input type="text" class="form-control" name="destinationInput">
                                </div>
                            <div class="form-group">
                                    <label for="">First Train Time (HH:mm - Military Time)</label>
                                    <input type="text" class="form-control" name="firstTrainInput">
                                </div>
                            <div class="form-group">
                                    <label for="">Frequency (Min)</label>
                                    <input type="text" class="form-control" name="frequencyInput">
                                </div>
                                <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>
<script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/af.js"></script>
    <script src="assets/javascript/logic.js"></script>
    
</body>
</html>
